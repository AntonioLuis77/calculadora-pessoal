<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Orçamental Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0ed88b;
            margin: 0;
            padding: 20px;
            background-image: -webkit-image-set("c:\Users\2rrep\Downloads\calculo.webp" );
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        input, select, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .saldo {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .receita {
            color: green;
        }

        .despesa {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora Orçamental Pessoal</h1>

    <div class="saldo">
        Saldo Atual: <span id="saldo">0.00</span> Kz
    </div>

    <h3>Adicionar Receita ou Despesa</h3>

    <input type="text" id="descricao" placeholder="Descrição">

    <input type="number" id="valor" placeholder="Valor">

    <select id="tipo">
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
    </select>

    <select id="categoria">
        <option>Salário</option>
        <option>Alimentação</option>
        <option>Transporte</option>
        <option>Outros</option>
    </select>

    <button onclick="adicionarTransacao()">Registrar</button>

    <h3>Adicionar Nova Categoria</h3>
    <input type="text" id="novaCategoria" placeholder="Nome da nova categoria">
    <button onclick="adicionarCategoria()">Adicionar Categoria</button>

    <h3>Histórico</h3>
    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Tipo</th>
                <th>Valor (Kz)</th>
            </tr>
        </thead>
        <tbody id="listaTransacoes"></tbody>
    </table>
</div>

<script>
    let saldo = 0;

    function adicionarTransacao() {
        let descricao = document.getElementById("descricao").value;
        let valor = parseFloat(document.getElementById("valor").value);
        let tipo = document.getElementById("tipo").value;
        let categoria = document.getElementById("categoria").value;

        if (descricao === "" || isNaN(valor)) {
            alert("Preencha todos os campos corretamente!");
            return;
        }

        if (tipo === "receita") {
            saldo += valor;
        } else {
            saldo -= valor;
        }

        document.getElementById("saldo").textContent = saldo.toFixed(2);

        let tabela = document.getElementById("listaTransacoes");
        let linha = tabela.insertRow();

        linha.innerHTML = `
            <td>${descricao}</td>
            <td>${categoria}</td>
            <td class="${tipo}">${tipo}</td>
            <td class="${tipo}">${valor.toFixed(2)}</td>
        `;

        document.getElementById("descricao").value = "";
        document.getElementById("valor").value = "";
    }

    function adicionarCategoria() {
        let novaCategoria = document.getElementById("novaCategoria").value;

        if (novaCategoria === "") {
            alert("Digite o nome da categoria!");
            return;
        }

        let select = document.getElementById("categoria");
        let option = document.createElement("option");
        option.text = novaCategoria;
        select.add(option);

        document.getElementById("novaCategoria").value = "";
    }
</script>

</body>

</html>
